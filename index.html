<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="images/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="/Images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img
            src="Images/image-product-mobile.jpg"
            alt="perfume bottle laying flat on a tabel with green leaves above and below it"
          />
        </picture>
        <div class="product__content">
          <p class="product__category"><span>perfume</span></p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="texts">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="discount"><span>$149.99</span></p>
            <p class="full-price">
              <span><s>169.99</s></span>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to cart</button>
        </div>
      </article>
    </main>
